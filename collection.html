<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon Collection</title>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    .pokemon-card img {
      width: 120px;
    }
    .pokemon-card {
      transition: transform 0.3s;
    }
    .pokemon-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- NAVBAR SEDERHANA -->
  <nav class="navbar navbar-expand-lg navbar-light bg-warning sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Pokemon World</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-primary fw-bold" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-primary fw-bold active" href="collection.html">Collection</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- COLLECTION SECTION -->
  <section class="py-5 bg-light text-center">
    <div class="container">
      <h2 class="fw-bold text-primary mb-4">Pokemon Collection</h2>
      <div id="pokemon-list" class="row g-4 justify-content-center">
        <!-- Kartu Pokemon dari API akan masuk di sini -->
      </div>
      <button id="load-more" class="btn btn-primary mt-4">Muat Lebih</button>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center py-3 bg-primary text-white">
    © 2025 Pokemon World — Fan-made Collection Page
  </footer>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SCRIPT POKEMON API -->
  <script>
    const apiUrl = 'https://pokeapi.co/api/v2/pokemon';
    let offset = 0;
    const limit = 12;

    // Ambil daftar Pokémon
    async function fetchPokemons() {
      try {
        const response = await fetch(`${apiUrl}?limit=${limit}&offset=${offset}`);
        const data = await response.json();
        return data.results;
      } catch (error) {
        console.error('Error fetch pokemons:', error);
        return [];
      }
    }

    // Ambil detail Pokémon
    async function fetchPokemonDetail(pokemon) {
      try {
        const response = await fetch(pokemon.url);
        return await response.json();
      } catch (error) {
        console.error('Error fetch detail:', error);
        return null;
      }
    }

    // Render kartu Pokémon
    function renderPokemonCard(pokemon) {
      const container = document.getElementById('pokemon-list');
      const col = document.createElement('div');
      col.className = 'col-md-3 col-sm-6';

      col.innerHTML = `
        <div class="card pokemon-card shadow-sm p-3">
          <img src="${pokemon.sprites.front_default}" class="mx-auto d-block" alt="${pokemon.name}">
          <h5 class="mt-3 text-capitalize">${pokemon.name}</h5>
        </div>
      `;

      container.appendChild(col);
    }

    // Load Pokémon
    async function loadPokemons() {
      const pokemons = await fetchPokemons();
      const details = await Promise.all(pokemons.map(p => fetchPokemonDetail(p)));

      details.forEach(pokemon => {
        if (pokemon) renderPokemonCard(pokemon);
      });

      offset += limit;
    }

    // Tombol muat lebih
    document.getElementById('load-more').addEventListener('click', loadPokemons);

    // Load awal
    loadPokemons();
  </script>
</body>
</html>
