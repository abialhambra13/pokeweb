<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokemon World - Contact</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .contact-section {
      padding: 80px 0;
    }
    .contact-card {
      transition: transform 0.3s;
    }
    .contact-card:hover {
      transform: scale(1.03);
    }
    footer {
      background: #2a75bb;
      color: white;
      padding: 20px 0;
    }
    .contact-info .card {
      border: none;
      transition: transform 0.3s;
    }
    .contact-info .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-warning sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">Pokemon World</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-primary fw-bold" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-primary fw-bold" href="collection.html">Collection</a></li>
          <li class="nav-item"><a class="nav-link text-primary fw-bold active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTACT SECTION -->
  <section class="contact-section text-center">
    <div class="container">
      <h2 class="fw-bold text-primary mb-4">Hubungi Kami</h2>
      <p class="mb-5">Ada pertanyaan atau saran? Kirim pesan kepada kami!</p>

      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card shadow-sm p-4 contact-card">
            <form id="contactForm">
              <div class="mb-3 text-start">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama kamu" required>
              </div>

              <div class="mb-3 text-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email kamu" required>
              </div>

              <div class="mb-3 text-start">
                <label for="message" class="form-label">Pesan</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Tulis pesanmu di sini..." required></textarea>
              </div>

              <button type="submit" class="btn btn-primary w-100">Kirim Pesan</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Informasi Kontak Tambahan -->
      <div class="row mt-5 contact-info">
        <div class="col-md-4 mb-3">
          <div class="card p-3 text-center">
            <h5>üìß Email</h5>
            <p>contact@pokemonworld.com</p>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card p-3 text-center">
            <h5>üìû Telepon</h5>
            <p>+62 812 3456 7890</p>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="card p-3 text-center">
            <h5>üìç Alamat</h5>
            <p>Jl. Pokemon No. 1, Jakarta, Indonesia</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="text-center">
    <p class="mb-0">¬© 2025 Pokemon World ‚Äî Fan-made Contact Page</p>
  </footer>

  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- SCRIPT FORM (Contoh sederhana alert) -->
  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Terima kasih! Pesanmu telah terkirim.');
      this.reset();
    });
  </script>
</body>
</html>
